		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Decate</title>
		<link

		<style>

			}

			body {
				width: 100vw;
				height: 100vh;
				overflow: hidden;
				background: linear-gradient(#dce1fa, #dcfac3);

			.inactive {

		<script src="./index.js" type="module"></script>

		<div
			id="container"
			class="w-25 h-100 bg-light"
			style="position: absolute; top: 0; right: 0"

						tab
						d-flex
						flex-column
						align-items-center
						col
						pt-3
						pb-3

					/>

				<div

						tab
						d-flex

						col

						pb-3
						inactive

						src="https://img.icons8.com/material-rounded/24/000000/clothes.png"
					/>

				</div>
				<div

					/>

						id="customRange1"
					/>
