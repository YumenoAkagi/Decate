<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Decate</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			width: 100vw;
			height: 100vh;
			overflow: hidden;
			background: linear-gradient(#dce1fa, #dcfac3);
		}

		.inactive {
			opacity: 25%;
		}
	</style>
	<script src="./index.js" type="module"></script>
</head>

<body>
	<div id="container" class="w-25 h-100 bg-light" style="position: absolute; top: 0; right: 0">
		<nav>
			<div class="nav nav-tabs" id="nav-tab" role="tablist">
			  <button class="nav-link active" id="nav-body-tab" data-bs-toggle="tab" data-bs-target="#nav-body" type="button" role="tab" aria-controls="nav-body" aria-selected="true">
				<img src="https://img.icons8.com/material-rounded/24/000000/body.png" />
				<p class="m-0">Body</p>
			  </button>
			  <button class="nav-link" id="nav-face-tab" data-bs-toggle="tab" data-bs-target="#nav-face" type="button" role="tab" aria-controls="nav-face" aria-selected="false">
				<img src="https://img.icons8.com/material-rounded/24/000000/face-generator.png" />
				<p class="m-0">Face</p>
			  </button>
			  <button class="nav-link" id="nav-hair-tab" data-bs-toggle="tab" data-bs-target="#nav-hair" type="button" role="tab" aria-controls="nav-hair" aria-selected="false">
				<img src="https://img.icons8.com/material-rounded/24/000000/nerd-hair.png" />
				<p class="m-0">Hair</p>
			  </button>
			  <button class="nav-link" id="nav-clothes-tab" data-bs-toggle="tab" data-bs-target="#nav-clothes" type="button" role="tab" aria-controls="nav-clothes" aria-selected="false">
				<img src="https://img.icons8.com/material-rounded/24/000000/clothes.png" />
				<p class="m-0">Clothes</p>
			  </button>
			  <button class="nav-link" id="nav-pants-tab" data-bs-toggle="tab" data-bs-target="#nav-pants" type="button" role="tab" aria-controls="nav-pants" aria-selected="false">
				<img src="https://img.icons8.com/material-rounded/24/000000/fencing-pants.png" />
				<p class="m-0">Pants</p>
			  </button>
			  <button class="nav-link" id="nav-shoes-tab" data-bs-toggle="tab" data-bs-target="#nav-shoes" type="button" role="tab" aria-controls="nav-shoes" aria-selected="false">
				<!-- <img src="https://img.icons8.com/material-rounded/24/000000/fencing-pants.png" /> -->
				<p class="m-0">Shoes</p>
			  </button>
			  <button class="nav-link" id="nav-accessories-tab" data-bs-toggle="tab" data-bs-target="#nav-accessories" type="button" role="tab" aria-controls="nav-accessories" aria-selected="false">
				<!-- <img src="https://img.icons8.com/material/344/necklace.png" /> -->
				<p class="m-0">Accessories</p>
			  </button>
			</div>
		  </nav>
		  <div class="tab-content mx-3 my-2" id="nav-tabContent">
			<div class="tab-pane fade show active" id="nav-body" role="tabpanel" aria-labelledby="nav-body-tab">
				<label for="customRange1" class="form-label">Height</label>
				<input type="range" class="form-range mb-5" id="customRange1" />
				<label for="customRange1" class="form-label">Width</label>
				<input type="range" class="form-range mb-5" id="customRange1" />
			</div>
			<div class="tab-pane fade" id="nav-face" role="tabpanel" aria-labelledby="nav-face-tab">
				<h5 class="mb-4">Eyes</h5>
				<label for="customRange1" class="form-label">Height</label>
				<input type="range" class="form-range mb-5" id="customRange1" />
				<label for="customRange1" class="form-label">Width</label>
				<input type="range" class="form-range mb-5" id="customRange1" />
				<h5 class="mb-4">Nose</h5>
				<label for="customRange1" class="form-label">Height</label>
				<input type="range" class="form-range mb-5" id="customRange1" />
				<label for="customRange1" class="form-label">Width</label>
				<input type="range" class="form-range mb-5" id="customRange1" />
				<h5 class="mb-4">Ears</h5>
				<label for="customRange1" class="form-label">Height</label>
				<input type="range" class="form-range mb-5" id="customRange1" />
				<label for="customRange1" class="form-label">Width</label>
				<input type="range" class="form-range mb-5" id="customRange1" />
			</div>
			<div class="tab-pane fade" id="nav-hair" role="tabpanel" aria-labelledby="nav-hair-tab">
				<label for="hair_selection">
					<p class="form-label">Select Hair</p>
				</label>
				<select name="hair_selection" id="hair_selection" onchange="loadHairModel(this.value)" class="form-select">
					<option value="">-- Select Hair --</option>
					<!-- add hair model path here -->
					<option value="./assets/Hair/hair_model_1.gltf">hair 1</option>
				</select>
				<label for="hair_selection">
					<p class="text-danger" id="hair_selection_info"></p>
				</label>
			</div>
			<div class="tab-pane fade" id="nav-clothes" role="tabpanel" aria-labelledby="nav-clothes-tab">
				<label for="clothes_selection">
					<p class="form-label">Select Clothes</p>
				</label>
				<select name="clothes_selection" id="clothes_selection" onchange="loadClothModel(this.value)" class="form-select">
					<option value="">-- Select Clothes --</option>
					<!-- add clothes model path here -->
					<option value="./assets/Clothes/clothes_model_1.gltf">Cloth 1</option>
					<option value="./assets/Clothes/clothes_model_2.gltf">Cloth 2</option>
					<option value="./assets/Clothes/clothes_model_3.gltf">Cloth 3</option>
				</select>
				<label for="clothes_selection">
					<p class="text-danger" id="clothes_selection_info"></p>
				</label>
			</div>
			<div class="tab-pane fade" id="nav-pants" role="tabpanel" aria-labelledby="nav-pants-tab">
				<label for="pants_selection">
					<p class="form-label">Select Pants</p>
				</label>
				<select name="pants_selection" id="pants_selection" onchange="loadPantsModel(this.value)" class="form-select">
					<option value="">-- Select Pants --</option>
					<!-- add pants model path here -->
					<option value="./assets/Pants/pants_model_1.gltf"">pants 1</option>
				</select>
				<label for="pants_selection">
					<p class="text-danger" id="pants_selection_info"></p>
				</label>
			</div>
			<div class="tab-pane fade" id="nav-shoes" role="tabpanel" aria-labelledby="nav-shoes-tab">
				<label for="shoes_selection">
					<p class="form-label">Select Shoes</p>
				</label>
				<select name="shoes_selection" id="shoes_selection" onchange="loadShoesModel(this.value)" class="form-select">
					<option value="">-- Select Shoes --</option>
					<!-- add shoes model path here -->
					<option value="./assets/Shoes/shoes_model_1.gltf"">shoes 1</option>
				</select>
				<label for="shoes_selection">
					<p class="text-danger" id="shoes_selection_info"></p>
				</label>
			</div>
			<div class="tab-pane fade" id="nav-accessories" role="tabpanel" aria-labelledby="nav-accessories-tab">
				<label for="accessories_selection">
					<p class="form-label">Select Accessories</p>
				</label>
				<select name="accessories_selection" id="accessories_selection" onchange="loadAccessoriesModel(this.value)" class="form-select">
					<option value="">-- Select Accessories --</option>
					<!-- add accessories model path here -->
					<option value="./assets/Accessories/hat_model_1.gltf">Hat 1</option>
				</select>
				<label for="accessories_selection">
					<p class="text-danger" id="accessories_selection_info"></p>
				</label>
			</div>
		  </div>
	</div>
</body>

</html>
